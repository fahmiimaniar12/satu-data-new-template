<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>Form Pencarian</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="p-4">

    <div class="container">
        <h3 class="mb-4">Form Pencarian</h3>
        <form action="#" method="GET">
            <div class="row g-3 align-items-center">
                <!-- Tanggal -->
                <div class="col-md-3">
                    <label for="tanggal" class="form-label">Tanggal</label>
                    <input type="date" id="tanggal" name="tanggal" class="form-control">
                </div>

                <!-- Nama Kota -->
                <div class="col-md-3">
                    <label for="kota" class="form-label">Nama Kota</label>
                    <select id="kota" name="kota" class="form-select">
                        <option value="">-- Pilih Kota --</option>
                        <option value="jakarta">Jakarta</option>
                        <option value="bandung">Bandung</option>
                        <option value="surabaya">Surabaya</option>
                        <option value="medan">Medan</option>
                    </select>
                </div>

                <!-- Text Pencarian -->
                <div class="col-md-4">
                    <label for="pencarian" class="form-label">Kata Kunci</label>
                    <input type="text" id="pencarian" name="pencarian" class="form-control"
                        placeholder="Masukkan kata kunci">
                </div>

                <!-- Tombol Submit -->
                <div class="col-md-2 d-flex align-items-end">
                    <button type="submit" class="btn btn-primary w-100">Cari</button>
                </div>
            </div>
        </form>
    </div>

</body>

</html>
